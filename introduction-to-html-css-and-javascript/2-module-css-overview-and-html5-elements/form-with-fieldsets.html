<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with fieldsets</title>
  </head>
  <body>
    <h1>Using form with fieldsets</h1>
    <form>
      <fieldset name="personal-details">
        <legend>Personal Details</legend>

        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" placeholder="Your first name" /> <br /> <br />

        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" placeholder="Your last name" /> <br /> <br />

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Your email" /> <br /> <br />

        <label for="phone">Phone number: </label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" />
      </fieldset>

      <br />

      <fieldset name="professional-details">
        <legend>Professional Details</legend>
        
        <label for="occupation">Occupation: </label>
        <input type="text" id="occupation" name="occupation" placeholder="Your occupation" /> <br /> <br />
  
        <label for="company">Company: </label>
        <input type="text" id="company" name="company" placeholder="The company" /> <br /> <br />

        <label for="start">Start date: </label>
        <input type="date" id="start" name="start"> <br /> <br />

        <label for="end">End date: </label>
        <input type="date" id="end" name="end" />
      </fieldset>

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
